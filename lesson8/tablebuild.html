<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablecss.css">
</head>
<body>
    
    <main>
        <h1>Making A Table Build</h1>
        <figure>

            <table>
                <thead>
                    <tr>
                        <th scope="colgroup" id="title" colspan="2">
                            Sold Out
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col"> Total </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>December</td>
                        <td>10,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td class="highlight">6,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>5,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>4,000</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>1,000</td>
                    </tr>
                </tbody>
            </table>
            <figcaption>Table 2 : Washing Dish</figcaption>
        </figure>
    </main>
                
</body>
</html>
